<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jackpot Therapy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url("ProfileScreen.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: "Poppins", sans-serif;
            color: #4b3b66;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-size: 4rem;
            color: #e9e1fb;
            text-shadow: 2px 2px 8px #00000080;
            margin-bottom: 50px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        button {
            background-color: #cbb7f3;
            border: none;
            color: #4b3b66;
            padding: 15px 50px;
            border-radius: 12px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s;
        }

        button:hover {
            background-color: #bda7f0;
        }

        #quitBtn {
            animation: pulseBlue 2s infinite;
        }

        @keyframes pulseBlue {
            0% { box-shadow: 0 0 10px #8207da; }
            50% { box-shadow: 0 0 25px #8207da; }
            100% { box-shadow: 0 0 10px #8207da; }
        }

        .profile-card {
            display: none;
            flex-direction: column;
            align-items: center;
            background: rgba(255,255,255,0.85);
            border-radius: 15px;
            border: 3px solid #cbb7f3;
            padding: 25px;
            width: 300px;
            margin-top: 30px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(106,76,175,0.3);
            transition: transform 0.3s ease;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #cbb7f3;
            margin-bottom: 15px;
        }

        .profile-card p {
            margin: 8px 0;
            font-weight: 600;
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .card-buttons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Jackpot Therapy</h1>

    <div class="button-container">
        <button id="newProfileBtn">Start New Game</button>
        <button id="continueBtn" style="display:none;">Continue Saved Profile</button>
        <button id="quitBtn">Quit</button>
    </div>

    <div class="profile-card" id="profileCard">
        <img id="profileImg" src="" alt="Profile Picture">
        <p><strong>Name:</strong> <span id="profileName"></span></p>
        <p><strong>Balance:</strong> $<span id="profileBalance"></span></p>
        <p><strong>Total Debt:</strong> $<span id="profileDebt"></span></p>
        <div class="card-buttons">
            <button id="loadProfileBtn">Load Profile</button>
            <button id="goBackBtn">Go Back</button>
        </div>
    </div>

    <script>
        // Load saved profile
        const profile = JSON.parse(localStorage.getItem("playerProfile"));
        const savedImg = localStorage.getItem("selectedProfileImg");

        const profileCard = document.getElementById("profileCard");
        const buttonContainer = document.querySelector(".button-container");

        if (profile) {
            const continueBtn = document.getElementById("continueBtn");
            continueBtn.style.display = "block";

            continueBtn.addEventListener("click", () => {
                // Fill profile info
                if (savedImg) document.getElementById("profileImg").src = savedImg;
                document.getElementById("profileName").innerText = profile.name || "Unknown";
                document.getElementById("profileBalance").innerText = profile.balance?.toFixed(2) || "0.00";
                document.getElementById("profileDebt").innerText = profile.totalDebt?.toFixed(2) || "0.00";

                // Show card
                profileCard.style.display = "flex";
                profileCard.style.opacity = 0;
                setTimeout(() => { profileCard.style.opacity = 1; }, 50);
                // Hide main buttons
                buttonContainer.style.display = "none";
            });

            // Load profile → go to game
            document.getElementById("loadProfileBtn").addEventListener("click", () => {
                document.body.style.opacity = "0";
                setTimeout(() => {
                    window.location.href = "microtransactions.html";
                }, 400);
            });

            // Go back → return to main buttons
            document.getElementById("goBackBtn").addEventListener("click", () => {
                profileCard.style.opacity = 0;
                setTimeout(() => {
                    profileCard.style.display = "none";
                    buttonContainer.style.display = "flex";
                }, 300);
            });
        }

        // Start New Game → profile selection
        document.getElementById("newProfileBtn").addEventListener("click", () => {
            document.body.style.opacity = "0";
            setTimeout(() => {
                window.location.href = "profile_select_pic.html";
            }, 400);
        });

        // Quit button → fade out
        document.getElementById("quitBtn").addEventListener("click", () => {
            document.body.style.opacity = "0";
            setTimeout(() => {
                window.location.href = "end_scene.html"
            }, 400);
        });
    </script>
</body>
</html>
